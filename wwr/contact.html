<!-- Standards -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dry Oar | Contact Us</title>
    <meta name="description" content="Rafting Site - Contact Us Page: This page provides contact information and a form to obtain user input including questions and comments.">
    <meta name="author" content="Natalia Mendoza">
    <link rel="stylesheet" href="styles/rafting.css">
    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<!-- Body -->
<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <div class="logo-container">
            <img class="logo" src="images/dryoarlogo3.png" alt="logo">
        </div>
        <!-- Navigation -->
        <nav>
            <a href="index.html">Index</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <!-- Hero -->
        <div class="hero">
            <img src="images/hero-2.png" alt="hero">
            <article>
                <h1>Contact Us</h1>
            </article>
        </div>

        <!-- Form -->
        <section class="form-container">
            <div class="info-column">
                <h3>Address</h3>
                <h3>Phone Number</h3>
                    <p>000 000 000</p>
                <h3>E-Mail</h3>
                    <p>dryorar@gmail.com</p>
                <h3>Map</h3>
            </div>

            <form>
                <h2>Send Us a Message</h2>
                <fieldset>
                    <!-- Full Name -->
                    <label>Full Name: <input type="text" name="fullname"></label>
                    <!-- E-Mail -->
                    <label>E-Mail: <input type="text" name="email"></label>

                    <!-- Purpose of the message -->
                    <label>Purpose of the message</label>
                    <input type="radio" name="purpose" id="general">
                    <label for="general">General Inquiry</label>
                    <input type="radio" name="purpose" id="reservation">
                    <label for="reservation">Reservation Question</label>
                    <input type="radio" name="purpose" id="suggestion">
                    <label for="suggestion">Website Suggestion</label>

                    <!-- Message -->
                    <label>Enter your message</label>
                    <textarea name="message" id="message" rows="4" placeholder="Message..."></textarea>
                    <!-- Subscription -->
                    <label>Please, subscribe me to the monthly newsletter</label>
                    <input type="checkbox" name="subscribe" id="subscribe">    
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â©2024 | Dry Oar | Natalia Mendoza</p>
        <nav class="sociallinks">
            <a href="https://www.facebook.com/"></a>
                <img src="images/facebook.png" alt="Facebook">
            <a href="https://www.instagram.com/"></a>
                <img src="images/instagram.png" alt="Instagram">
            <a href="https://www.youtube.com/"></a>
                <img src="images/youtube.png" alt="YouTube">
        </nav>
    </footer>
</body>
</html>
